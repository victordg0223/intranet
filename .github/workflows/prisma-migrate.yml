name: Prisma Migrate Deploy

on:
  push:
    branches: [main]
    paths:
      - 'backend/prisma/schema.prisma'
      - 'backend/prisma/migrations/**'
      - '.github/workflows/prisma-migrate.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  migrate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        run: npm --prefix backend ci

      - name: Generate Prisma Client
        run: npm --prefix backend run prisma:generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Run Prisma Migrations
        run: npm --prefix backend run prisma:migrate:deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Verify migration
        run: |
          echo "✅ Migrations deployed successfully to ${{ github.event.inputs.environment || 'production' }}"
          npm --prefix backend run prisma:migrate:status || true
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Migration failed! Please check the logs and verify the database state."
          echo "⚠️ Manual intervention may be required."
