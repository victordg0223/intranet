version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: intranet-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-intranet}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-intranet}
      POSTGRES_DB: ${POSTGRES_DB:-intranet}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-intranet}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: intranet-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  meilisearch:
    image: getmeili/meilisearch:v1.5
    container_name: intranet-meilisearch
    restart: unless-stopped
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-masterKey}
      MEILI_ENV: ${MEILI_ENV:-development}
    ports:
      - "7700:7700"
    volumes:
      - meilisearch_data:/meili_data
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ..
      dockerfile: infra/Dockerfile.backend
    container_name: intranet-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-intranet}:${POSTGRES_PASSWORD:-intranet}@postgres:5432/${POSTGRES_DB:-intranet}
      REDIS_URL: redis://redis:6379
      MEILI_HOST: http://meilisearch:7700
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-masterKey}
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3001
    ports:
      - "3001:3001"
    volumes:
      - ../backend/src:/app/backend/src
      - ../backend/prisma:/app/backend/prisma
    command: npm run dev

  frontend:
    build:
      context: ..
      dockerfile: infra/Dockerfile.frontend
    container_name: intranet-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NODE_ENV: ${NODE_ENV:-development}
    ports:
      - "3000:3000"
    volumes:
      - ../frontend/pages:/app/frontend/pages
      - ../frontend/components:/app/frontend/components
      - ../frontend/lib:/app/frontend/lib
      - ../frontend/styles:/app/frontend/styles
      - ../frontend/public:/app/frontend/public
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
  meilisearch_data:
