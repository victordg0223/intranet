services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: intranet-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-intranet_dev}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5

  # Meilisearch - Search Engine
  meilisearch:
    image: getmeili/meilisearch:v1.5
    container_name: intranet-meilisearch
    restart: unless-stopped
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-masterKey123456789}
      MEILI_ENV: ${MEILI_ENV:-development}
    ports:
      - '7700:7700'
    volumes:
      - meilisearch_data:/meili_data
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--spider', 'http://localhost:7700/health']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Caching (optional)
  redis:
    image: redis:7-alpine
    container_name: intranet-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin - Database Administration (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: intranet-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@intranet.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - '5050:80'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

  # Backend - NestJS API
  backend:
    build:
      context: ..
      dockerfile: ./infra/Dockerfile.backend
      target: development
    container_name: intranet-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-intranet_dev}
      AUTH0_DOMAIN: ${AUTH0_DOMAIN}
      AUTH0_CLIENT_ID: ${AUTH0_CLIENT_ID}
      AUTH0_CLIENT_SECRET: ${AUTH0_CLIENT_SECRET}
      MEILI_HOST: http://meilisearch:7700
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-masterKey123456789}
      REDIS_URL: redis://redis:6379
      SENTRY_DSN: ${SENTRY_DSN}
      INFINITYPAY_API_KEY: ${INFINITYPAY_API_KEY}
    ports:
      - '4000:4000'
    volumes:
      - ../backend:/app
      - /app/node_modules
      - /app/dist
    depends_on:
      postgres:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: npm run start:dev

  # Frontend - Next.js Application
  frontend:
    build:
      context: ..
      dockerfile: ./infra/Dockerfile.frontend
      target: development
    container_name: intranet-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:4000
      NEXT_PUBLIC_AUTH0_DOMAIN: ${AUTH0_DOMAIN}
      NEXT_PUBLIC_AUTH0_CLIENT_ID: ${AUTH0_CLIENT_ID}
      NEXT_PUBLIC_MEILISEARCH_HOST: http://localhost:7700
      NEXT_PUBLIC_SENTRY_DSN: ${SENTRY_DSN_FRONTEND}
    ports:
      - '3000:3000'
    volumes:
      - ../frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data:
    driver: local
  meilisearch_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local
